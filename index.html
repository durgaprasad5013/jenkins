<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Durga Prasad - DevOps Engineer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    h2 {
      color: #333;
    }

    .container {
      padding: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2563eb;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e5e7eb;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Durga Prasad</h1>
    <p>DevOps Engineer</p>
  </header>

  <div class="container">
    <h2>Listening Ports (Sample)</h2>
    <table>
      <thead>
        <tr>
          <th>Protocol</th>
          <th>Local Address</th>
          <th>Port</th>
          <th>State</th>
          <th>PID/Program</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>TCP</td>
          <td>0.0.0.0</td>
          <td>22</td>
          <td>LISTEN</td>
          <td>1234/sshd</td>
        </tr>
        <tr>
          <td>TCP</td>
          <td>0.0.0.0</td>
          <td>8080</td>
          <td>LISTEN</td>
          <td>2345/java</td>
        </tr>
        <tr>
          <td>UDP</td>
          <td>0.0.0.0</td>
          <td>53</td>
          <td>LISTEN</td>
          <td>567/named</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>

  </footer>

</html>
